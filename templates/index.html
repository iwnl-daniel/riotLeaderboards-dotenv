<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Hub</title>
    <!-- link to css file -->
    <link href="../static/style.css" rel="stylesheet" type="text/css"/>
    <!-- bootstrap links (1) for mobile (2) implement bootstrap (3) icons -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- link for fonts -->
    <link href="https://fonts.cdnfonts.com/css/mark-pro" rel="stylesheet">
    <link href="https://www.cdnfonts.com/valorant.font" rel="canonical">
    <link href="//fonts.cdnfonts.com/css/valorant" rel="stylesheet">
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-black" id="indexNav">
        <div class="container-fluid">
            <!-- title of home page -->
            <a href="#" class="navbar-brand" id="indexTitle">
                Daniel's Leaderboard Hub
            </a>
            <!-- nav bar menu pops up when in > medium(md) screen size -->
            <button class="navbar-toggler" 
                data-bs-toggle="collapse"
                data-bs-target="#nav-collapse">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav-collapse">
                <!-- the nav bar options -->
                <div class="navbar-nav ms-auto">
                    <!-- link to home page (current) -->
                    <a class="nav-link" href="#">Home</a>
                    <!-- link to valorant leaderboard -->
                    <a class="nav-link" href="/valLeaders">Valorant Leaderboard</a>
                    <!-- link to league of legends(if i have time) -->
                    <a class="nav-link" href="/lolLeaders">LoL Leaderboard</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- clickable stock image to redirect into valorant leaderboard -->
    <section id="ValLead">
        <div class="container">
            <div class="row align-items-center">
                <h2 id="mainVal" class="val-text">Valorant Leaderboard</h2>
                <a href="/valLeaders">
                    <img src="https://images.hdqwalls.com/wallpapers/valorant-logo-4k-q2.jpg" class="d-block w-100">
                </a>
              </div>
        </div>
    </section>
    <!-- clickable stock image to redirect into league leaderboard -->
    <section id="LolLead">
        <div class="container">
            <div class="row align-items-center">
                <h2 id="mainLol" class="lol-text">LEAGUE LEADERBOARD</h2>
                <a href="/lolLeaders">
                    <img src="https://wallpaperaccess.com/full/2379005.jpg" class="d-block w-100">
                </a>
              </div>
        </div>
    </section>
    <!-- javascript link for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
